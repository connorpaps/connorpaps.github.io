<h1>Storage Items</h1>

<mat-toolbar color="primary">
  <span>Storage Box Items: </span>
  <!--search-->
  <span>
    <input
      class="search-font"
      id="searchBar"
      placeholder="Search items"
      type="text"
      [(ngModel)]="query"
    />
    <button
      mat-raised-button
      class="search-font"
      id="searchButton"
      (click)="loadItems()"
    >
      Search
    </button>
  </span>
</mat-toolbar>

<span>Count: {{ itemCount }}</span>
<hr style="margin-bottom: 1px" />

<div *ngIf="items.length == 0" style="margin-top: 20px">
  <h1>No Items</h1>
  <p>{{ message }}</p>
</div>

<!--text version to showcase grid items, use the below commented out one once
  the data service and ts file are done since it has {{data from the array}}.-->
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid" style="text-align: center">
    <div
      [fxFlex]="100 / gridColumns + '%'"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let item of items"
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ item.item_title }}</mat-card-title>
          <button
            class="close-button"
            aria-label="Close alert"
            type="button"
            data-close
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </mat-card-header>
        <img
          mat-card-image
          src="../../assets/images/bluelogo.png"
          onerror="if (this.src != '../../assets/images/bluelogo.png') this.src = '../../assets/images/bluelogo.png';"
          alt="Item image"
        />
        <mat-card-content style="text-align: left">
          <p><strong>Description:</strong> {{ item.item_description }}</p>
          <p *ngIf="item.template_name">
            <strong>Template:</strong> {{ item.template_name }}
          </p>
          <p><strong>Date added:</strong> {{ item.date_created }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            class="manageButton"
            routerLink="/viewitem/{{ item._id }}"
          >
            View
          </button>
          <button
            mat-button
            class="manageButton"
            routerLink="/edititem/{{ item._id }}"
          >
            Edit
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
