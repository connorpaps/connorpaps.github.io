<h1 mat-dialog-title>Add custom field</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Key" [(ngModel)]="data.key">
  </mat-form-field>
    <mat-form-field>
    <input matInput placeholder="Value" [(ngModel)]="data.value">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
