<mat-card>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-error>{{warning}}</mat-error><br />
        
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Username" name="username" required autofocus [(ngModel)]="user.username">
          <mat-error>Please provide a valid user name</mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" name="password" password="password" [(ngModel)]="user.password"          >
          <mat-error>Please provide a valid password</mat-error>
        </mat-form-field>

        <p><a href="">Forgot password?</a></p>
        <br />
  
        <button mat-raised-button color="accent" type="submit" [disabled]="loading">
          <mat-icon>login</mat-icon>
          <span *ngIf="loading; else login">
          <span>&nbsp;&nbsp;&nbsp; Processing Request </span>
          </span>
          <!-- login template that appears if done loading-->
          <ng-template #login>
            <span>&nbsp;&nbsp;&nbsp; Login </span>
          </ng-template>
        </button>
        &nbsp;&nbsp;
        <br><br>
        <p>Not a member?<a href="/register"> Sign up here.</a></p>
  
      </form>
    </mat-card-content>
  </mat-card>
