<!--Register form that uses onSubmit() to send its data-->
<mat-card>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()">
            <h2>Register An Account</h2>
            <mat-error> {{warning}}</mat-error><br />
            
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Username" name="username" required autofocus 
                [(ngModel)]="registerUser.username">
                <mat-error>First name cannot be empty.</mat-error>
            </mat-form-field><br />


            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" name="email" required autofocus 
                [(ngModel)]="registerUser.email">
                <mat-error>Please provide a valid email address.</mat-error>
            </mat-form-field><br />
            
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password" required 
                [(ngModel)]="registerUser.password">
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Verify Password" name="password2" required 
                [(ngModel)]="password2">
                <mat-error>Password does not match.</mat-error>
            </mat-form-field>
            
            <input type="checkbox" id="termsCheck" name="termsconditions" value="terms" required>
            <label for="termsCheck">&nbsp; I agree to the <a href="">Terms and Conditions.</a></label><br>
            <br>

            <input type="checkbox" id="news" name="productNews" value="news">
            <label for="news">&nbsp; Receive product emails and news.</label><br>
            <br>
            
            <button mat-raised-button color="primary" type="submit" [disabled]="loading === true">
                <mat-icon>account_box</mat-icon>
                <!--If request is loading send processing, if not load #register template-->
                <span *ngIf="loading else register">
                          Processing Request
                </span>
                <ng-template #register>
                    <span>&nbsp;&nbsp;&nbsp;Create Account</span>
                </ng-template>
            </button>
            
        </form>
    </mat-card-content>

    <div class="success" *ngIf="success==true">Registration Successful. Proceed to<br /><br /> 
        <a mat-raised-button color="accent" [routerLink]="['/login']">
            <mat-icon>login</mat-icon>&nbsp;&nbsp;&nbsp;Login
        </a> 
    </div>
</mat-card>
